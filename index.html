<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="clearValues()">C</button>
            <button class="btn" onclick="calculating('/')">/</button>
            <button class="btn" onclick="calculating('*')">*</button>
            <button class="btn" onclick="calculating('-')">-</button>
            <button class="btn" onclick="calculating('7')">7</button>
            <button class="btn" onclick="calculating('8')">8</button>
            <button class="btn" onclick="calculating('9')">9</button>
            <button class="btn" onclick="calculating('+')">+</button>
            <button class="btn" onclick="calculating('4')">4</button>
            <button class="btn" onclick="calculating('5')">5</button>
            <button class="btn" onclick="calculating('6')">6</button>
            <button class="btn equalto" onclick="calculate()">=</button>
            <button class="btn" onclick="calculating('1')">1</button>
            <button class="btn" onclick="calculating('2')">2</button>
            <button class="btn" onclick="calculating('3')">3</button>
            <button class="btn" onclick="calculating('0')">0</button>
            <button class="btn" onclick="calculating('.')">.</button>
        </div>
    </div>

    <script src="javascript/javascript.js"></script>
</body>
</html>
